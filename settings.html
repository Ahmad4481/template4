<body>
  <div class="page d-flex">
    <aside class="p-20 bg-white p-r">
      <h3 class="p-r txt-c mt-0 mb-50">Elzero</h3>
      <ul>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="index.html">
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashborad</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex active' href="settings.html">
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="profile.html">
            <i class="fa-regular fa-user fa-fw"></i>
            <span>profile</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="projects.html">
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>projects</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="courses.html">
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>courses</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="friends.html">
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="files.html">
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a class='rad-6 fs-14 p-10 c-black v-c d-flex' href="plans.html">
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </aside>
    <div class="content w-full">
      <!-- Start head -->
      <div class="head bg-white p-15 d-flex space-b">
        <div class="search p-r">
          <input type="search" class="p-10" placeholder="Type A Keyword" name="search">
        </div>
        <div class="icons d-flex v-c h-c d-flex v-c">
          <span class="p-r">
            <i class="fa-regular fa-bell fa-lg"></i>
          </span>
          <img src="https://elzerowebschool.github.io/HTML_And_CSS_Template_Four/imgs/avatar.png" alt="">
        </div>
      </div>
      <!-- End Head -->
      <h1 class="p-r">Settings</h1>
      <div class="warpper d-g2 gap-20">
        <!-- Start Settings Box -->
        <section class="p-20 rad-10 bg-white">
          <h2 class="mb-20 mt-0">Site Control</h2>
          <p class="mt-0 mb-20 c-grey fs-15"></p>
          <div class="space-b d-flex mb-15">
            <div>
              <span>Website Control</span>
              <p class="c-grey fs-13 mt-5">Open/Close Website And Type The Reason</p>
            </div>
            <label>
              <input class="toggle-checkbox" type="checkbox" checked>
              <div class="toggle-switch"></div>
            </label>
          </div>
          <textarea placeholder="Close Message Contetn" class="close-massage w-full c-grey fs-13 p-10 rad-10"
            name="Close Message"></textarea>
        </section>
        <section class="bg-white p-20 rad-10">
          <h2 class="mb-20 mt-0">General Info</h2>
          <p class="mb-20 mt-0 c-grey fs-15">General Information About Your Account</p>
          <form action="">
            <div class="mb-15">
              <label for="First-Name" class="c-grey fs-14 mb-10 d-block">First Name</label>
              <input type="text" placeholder="First Name" id="First-Name"
                class=" border-ccc c-grey fs-13 w-full p-10 d-block rad-6">
            </div>
            <div class="mb-15">
              <label for="Last-Name" class="c-grey fs-14 mb-5 d-block">Last Name</label>
              <input type="text" placeholder="Last Name" id="Last-Name"
                class=" border-ccc c-grey fs-13 w-full p-10 d-block rad-6">
            </div>
            <div class="mb-15">
              <label for="Email" class="c-grey fs-14 mb-5 d-block">Email</label>
              <div class="d-flex v-c">
                <input type="text" placeholder="Email" id="Email"
                  class="border-ccc c-grey fs-13 p-10 d-block rad-6 mr-10" value="o@nn.sa" disabled>
                <a class="c-blue" href="#">Change</a>
              </div>
            </div>
          </form>
        </section>
        <!-- End Settings Box -->
      </div>
    </div>
  </div>
</body>
